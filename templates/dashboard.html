<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analytics Dashboard</title>

  <!-- Aquí importamos el script de CSS de Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <style>
    #MainContent {
      min-height: calc(100vh - 104px);
    }
  </style>
</head>

<body>


  <!-- Aquí empieza el código de nuestro navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img
        src="/logo/coolchartlogo.png"
        alt="Cool Chart Logo"
        width="140"
        height="90"
      />
      </a>
    </div>
  </nav>
  <!-- Aquí termina el código de nuestro navbar -->


  <div id="MainContent" class="p-3 text-center">

    <h1 class="display-3 text-warning">This is our fatastic Sentiment Analytics Dashboard</h1>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">

      <div class="card text-bg-warning mb-5 me-5 shadow" style="min-width: 18rem;">
        <div class="card-header">
            <p class="lead text-white font-weight-bold">:)</p>
        </div>
        <div class="card-body">
          <h5 class="card-title text-white">PIE CHART</h5>
          <img src="/root/piechart.png" alt="" height="300px" width="580px">
        </div>
      </div>

      <div class="card text-bg-warning mb-5 shadow" style="min-width: 18rem;">
        <div class="card-header">
            <p class="lead text-white font-weight-bold">:)</p>
        </div>
        <div class="card-body">
          <h5 class="card-title text-white">WORDCLOUD</h5>
          <img src="/root/wordcloud.png" alt="" height="300px" width="580px">
        </div>
      </div>

    </div>

  </div>


  <!-- Aquí empieza el código de nuestro footer -->
  <footer class="bg-light text-center text-lg-start">
    <div class="p-3 bg-warning text-center">
      <p class="lead text-white"> CoolChart ;) </p> 
    </div>
  </footer>
  <!-- Aquí termina el código de nuestro footer -->


  <!-- Aquí importamos el script de JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
